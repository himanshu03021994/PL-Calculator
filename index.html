<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PL Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            background: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            color: #0077cc;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Personal Loan Calculator</h2>

    <input type="number" id="amount" placeholder="Loan Amount (₹)">
    <input type="number" id="rate" placeholder="Interest Rate (%)">
    <input type="number" id="time" placeholder="Tenure (Years)">

    <button onclick="calculate()">Calculate EMI</button>

    <p id="result"></p>
</div>

<script>
function calculate() {
    let P = amount.value;
    let R = rate.value / 12 / 100;
    let N = time.value * 12;

    if (!P || !R || !N) {
        result.innerText = "Please fill all fields";
        return;
    }

    let EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
    result.innerText = "Monthly EMI: ₹ " + EMI.toFixed(2);
}
</script>

</body>
</html>
